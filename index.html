  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      color: #222;
      flex-direction: column;
    }

    .card {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
      text-align: center;
    }

    .footer a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .footer img {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
