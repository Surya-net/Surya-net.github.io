<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surya.io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #23a6d5);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      padding: 2rem 3rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { letter-spacing: 2px; }
      50% { letter-spacing: 6px; }
    }

    p {
      color: #fff;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .card { padding: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello Friends, I'm Surya</h1>
    <p>Welcome to the web! This is my first website which I have created using HTML and CSS. Thanks for visiting!</p>
  </div>

  <h6 class="footer">powered by GitHub. Â© all rights reserved by Surya</h6>
</body>
</html>
